<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Моя музыка: Авторизация</title>
    <meta name="description" content="Тематический блог о любимой музыке и темах, так или иначе с ней связанных.">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/logo.svg">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
    <header class="header full-width-bar">
        <h1 class="header__logo"><a href="index.html">Моя музыка</a></h1>
        <a class="header__login" href="login.html">Вход</a>
    </header>
    <main>
        <h2>Авторизация</h2>
        <form action="index.html">
            <label>
                Логин
                <input type="text" name="login" id="login">
            </label>
            <label>
                Пароль
                <input type="password" name="passwd" id="passwd">
            </label>
            <div id="buttons">
                <button class="btn">Ок</button>
                <button class="btn" onclick="this.location = 'index.html';">Отмена</button>
            </div>
            <footer>
                <a class="link" href="register.html">Зарегистрироваться</a>, если ещё не создан аккаунт.
            </footer>
        </form>
    </main>
    <footer class="main-footer full-width-bar">2021 &copy; Моя музыка</footer>
</body>
</html>
